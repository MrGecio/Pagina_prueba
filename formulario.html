<!DOCTYPE html>
<html>
<head>
    <title>Añadir Expediente</title>
    <link rel="stylesheet" href="pagina_prueba.css">
</head>
<body>
    <header>
        <h1>Gestión de Expedientes de Empleados</h1>
    </header>
    <hr>
    <main>
        <h2>Añadir / Editar Expediente</h2>
        <form action="#" method="post">
            <div>
                <label for="nombre"><strong>Nombre del Empleado:</strong></label>
                <input type="text" id="nombre" name="nombre_empleado">
            </div>
            <br>
            <div>
                <label for="puesto"><strong>Puesto del Empleado:</strong></label>
                <input type="text" id="puesto" name="puesto_empleado">
            </div>
            <br>
            <div>
                <label for="estado"><strong>Estado del Expediente:</strong></label>
                <input type="text" id="estado" name="estado_expediente"
                value="Pendiente">
            </div>
            <br>
            <button type="submit">Guardar Expediente</button>
        </form>
    </main>
    <hr>
</body>
</html>
